name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install root deps
        run: npm install
      - name: Install workspace deps
        run: cd WorkSpace && npm install
      - name: Lint
        run: cd WorkSpace && npm run lint || echo "Lint warnings ignored"
      - name: Build shared packages
        run: cd WorkSpace && npm run build -w packages/shared -w packages/rules -w packages/llm -w packages/analytics -w packages/security -w packages/alerting -w packages/workflows
      - name: Build API & Bot
        run: cd WorkSpace && npm run build -w apps/api -w apps/bot
      - name: Test
        run: cd WorkSpace && npm test -- --ci --passWithNoTests
      - name: Upload coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: WorkSpace/coverage
